apiVersion: v1
kind: Namespace
metadata:
  name: db-touno-io
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: db-storage
spec:
  storageClassName: civo-volume
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb
  namespace: db-touno-io
spec:
  storageClassName: civo-volume
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    notice: mongodb
  name: mongodb
  namespace: db-touno-io
spec:
  selector:
    matchLabels:
      notice: mongodb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        notice: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4
        imagePullPolicy: "Always"
        # command:
        # - mongod
        # - --auth
        ports:
        - containerPort: 27017
        resources:
          requests:
            memory: "250M"
            cpu: "200m"
          limits:
            memory: "500M"
            cpu: "500m"
        volumeMounts:
        - mountPath: /data/mongo-4.4
          name: db-storage
      restartPolicy: Always
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: mongodb
---
apiVersion: v1
kind: Service
metadata:
  labels:
    notice: mongodb
  name: mongodb
  namespace: db-touno-io
spec:
  type: LoadBalancer
  ports:
  - name: "mongodb"
    port: 27017
    targetPort: 27017
  selector:
    notice: mongodb